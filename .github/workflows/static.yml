name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/documentation/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      # à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡ dependencies à¸—à¸±à¹‰à¸‡ monorepo
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      # Build à¹€à¸‰à¸žà¸²à¸° documentation app à¸”à¹‰à¸§à¸¢ filter
      - name: Build documentation
        run: pnpm --filter documentation build
      
      # Debug - à¹€à¸Šà¹‡à¸„ dist folder
      - name: Debug - Check build output
        run: |
          echo "=== Build output ==="
          ls -la apps/documentation/dist/
          echo "=== CSS files ==="
          find apps/documentation/dist/ -name "*.css" -type f
      
      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/documentation/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Show deployment URL
        run: echo "ðŸš€ Deployed to ${{ steps.deployment.outputs.page_url }}"
