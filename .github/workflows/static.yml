name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/documentation/**'
      - 'packages/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/documentation
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Setup pnpm เฉพาะสำหรับ documentation
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'apps/documentation/pnpm-lock.yaml'
      
      # Install dependencies เฉพาะใน apps/documentation
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      # Build
      - name: Build documentation
        run: pnpm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/documentation/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4