name: Deploy to GitHub Pages

on:
  # Trigger เมื่อมีการ push ไปยัง branch main
  push:
    branches: [ main ]
  
  # หรือสามารถ trigger manually ได้จากหน้า Actions
  workflow_dispatch:

# ตั้งค่า permissions สำหรับ GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# ป้องกันไม่ให้มี concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Install Sharp
        run: pnpm add sharp
      
      - name: Build with Astro
        run: pnpm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/documentation/dist

  deploy:
    defaults:
      run:
        working-directory: ./apps/documentation
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
